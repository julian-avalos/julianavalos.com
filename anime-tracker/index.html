<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime and Manga Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-controls label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: #333;
        }

        .search-controls input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .search-input-wrapper {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        #searchInput {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #5568d3;
        }

        .search-btn:active {
            transform: scale(0.98);
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .result-item {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden;
        }

        .result-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            background: #e0e0e0;
        }

        .result-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .result-item-title {
            font-weight: 600;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-item-info {
            font-size: 0.9em;
            color: #666;
        }

        .result-item-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .add-btn {
            width: 100%;
            padding: 8px 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #059669;
        }

        .read-btn {
            width: 100%;
            padding: 8px 12px;
            background: #b1b1b1;
            color: black;
            border: none;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .read-btn:hover {
            background: #9a9a9a;
        }

        .add-btn:active,
        .read-btn:active {
            transform: scale(0.96);
        }

        .lists-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 30px;
        }

        .list-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .list-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .list-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 500px;
            overflow-y: auto;
        }

        .list-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .list-item-content {
            flex: 1;
        }

        .list-item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .list-item-type {
            font-size: 0.85em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .list-item-buttons {
            display: flex;
            gap: 8px;
        }

        .move-btn, .remove-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .move-btn {
            background: #3b82f6;
            color: white;
        }

        .move-btn:hover {
            background: #2563eb;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        .empty-message {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .lists-container {
                grid-template-columns: 1fr;
            }

            .search-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-input-wrapper {
                flex-direction: column;
            }

            #searchInput {
                width: 100%;
            }

            .search-results {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Anime & Manga Tracker</h1>
            <p>Search, organize, and track your favorite anime and manga</p>
        </header>

        <div class="search-section">
            <div class="search-controls">
                <label>
                    <input type="radio" name="contentType" value="anime" checked>
                    Search Anime
                </label>
                <label>
                    <input type="radio" name="contentType" value="manga">
                    Search Manga
                </label>
            </div>
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" placeholder="Enter anime or manga title...">
                <button class="search-btn" onclick="handleSearch()">Search</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>

        <div class="lists-container">
            <div class="list-section">
                <h2>ðŸ“‹ To Be Read</h2>
                <div id="toBeReadList" class="list-items"></div>
            </div>
            <div class="list-section">
                <h2>âœ… Read</h2>
                <div id="readList" class="list-items"></div>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
